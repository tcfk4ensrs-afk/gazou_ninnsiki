<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spot Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --accent: #4facfe;
            --success: #00ff88;
            --danger: #ff4b2b;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            padding: 30px 0 10px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        #status {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 5px;
        }

        /* „Ç´„É°„É©„Ç≥„É≥„ÉÜ„Éä */
        #webcam-outer {
            position: relative;
            margin: 20px auto;
            width: 320px;
            height: 320px;
            border-radius: 30px;
            padding: 10px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.4);
        }

        #webcam-container {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }

        /* „Çπ„Ç≠„É£„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            z-index: 10;
            animation: scan 2s linear infinite;
            display: none;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* „Ç≥„É≥„Éà„É≠„Éº„É´„Éú„Çø„É≥ */
        .controls {
            position: fixed;
            bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        button {
            border: none;
            border-radius: 50px;
            padding: 16px 40px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 300px;
        }

        .btn-start { background: linear-gradient(to right, #6a11cb, #2575fc); }
        .btn-capture { background: linear-gradient(to right, #ff416c, #ff4b2b); }
        .btn-reset { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); }

        button:active { transform: scale(0.95); }

        /* ÁµêÊûú„Ç´„Éº„ÉâÔºà„Ç∞„É©„Çπ„É¢„Éº„Éï„Ç£„Ç∫„É†Ôºâ */
        .info-card {
            display: none;
            width: 85%;
            max-width: 400px;
            margin: 10px auto 120px;
            padding: 25px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-label {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        #result-image {
            width: 100%;
            border-radius: 15px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #distance-info {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(0, 255, 136, 0.2);
            color: var(--success);
            border-radius: 50px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Spot Explorer</h1>
        <div id="status">AI„Ç∑„Çπ„ÉÜ„É†Ê∫ñÂÇô‰∏≠...</div>
    </header>
    
    <div id="webcam-outer">
        <div id="webcam-container">
            <div id="scan-line" class="scan-line"></div>
        </div>
    </div>

    <div id="info-area" class="info-card">
        <div id="result-label" class="result-label"></div>
        <img id="result-image" style="display: none;">
        <div id="info-desc" style="line-height: 1.6; color: #cbd5e1;"></div>
        <div id="distance-info"></div>
    </div>

    <div class="controls">
        <button id="start-btn" class="btn-start" onclick="initSystem()">SYSTEM START</button>
        <button id="capture-btn" class="btn-capture" style="display: none;" onclick="captureAndPredict()">ANALYSIS (Âà§ÂÆö)</button>
        <button id="reset-btn" class="btn-reset" style="display: none;" onclick="resetSystem()">RETRY</button>
    </div>

    <script>
        const TARGETS = {
            "Nintendo": { 
                lat: 35.6586, lon: 139.7454, 
                title: "Nintendo Station", 
                desc: "‰ªªÂ§©Â†Ç„ÅÆÁâπÂà•„Å™„Çπ„Éù„ÉÉ„Éà„ÇíÊ§úÁü•„Åó„Åæ„Åó„Åü„ÄÇÈôêÂÆö„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Å´„Ç¢„ÇØ„Çª„ÇπÂèØËÉΩ„Åß„Åô„ÄÇ",
                image: "nintendo.jpg" 
            },
            "„Çª„Éñ„É≥„Ç§„É¨„Éñ„É≥": { 
                lat: 35.6812, lon: 139.7671, 
                title: "7-Eleven Point", 
                desc: "„Çª„Éñ„É≥„Ç§„É¨„Éñ„É≥„ÅÆÁúãÊùø„ÇíË™çË≠ò„ÄÇËøëÈö£Â∫óËàó„ÅÆ„ÇØ„Éº„Éù„É≥„ÅåÂà©Áî®ÂèØËÉΩ„Åß„Åô„ÄÇ",
                image: "711.jpg"
            }
        };

        let model, webcam, isPaused = false;
        let userLat, userLon;

        async function loadModel() {
            try {
                const URL = "./";
                model = await tmImage.load(URL + "model.json", URL + "metadata.json");
                document.getElementById("status").innerText = "SYSTEM READY - Ëµ∑Âãï„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
            } catch (e) {
                document.getElementById("status").innerText = "ERROR: „É¢„Éá„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó";
            }
        }

        async function initSystem() {
            document.getElementById("status").innerText = "GPS„ÇíÂèñÂæó‰∏≠...";
            navigator.geolocation.getCurrentPosition(async (pos) => {
                userLat = pos.coords.latitude;
                userLon = pos.coords.longitude;

                webcam = new tmImage.Webcam(320, 320, false);
                await webcam.setup({ facingMode: "environment" });
                await webcam.play();
                
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                document.getElementById("scan-line").style.display = "block";
                
                document.getElementById("start-btn").style.display = "none";
                document.getElementById("capture-btn").style.display = "block";
                document.getElementById("status").innerText = "SCANNING...";
                
                isPaused = false;
                window.requestAnimationFrame(loop);
            }, (err) => {
                alert("‰ΩçÁΩÆÊÉÖÂ†±„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            });
        }

        async function loop() {
            if (!isPaused) {
                webcam.update();
                window.requestAnimationFrame(loop);
            }
        }

        async function captureAndPredict() {
            isPaused = true;
            document.getElementById("scan-line").style.display = "none";
            document.getElementById("status").innerText = "ANALYZING...";
            document.getElementById("capture-btn").style.display = "none";

            const prediction = await model.predict(webcam.canvas);
            let top = prediction.reduce((p, c) => (p.probability > c.probability) ? p : c);

            if (top.className === "ËÉåÊôØ" || top.probability < 0.8) {
                document.getElementById("status").innerText = "TARGET NOT FOUND";
            } else {
                const target = TARGETS[top.className];
                if (target) {
                    const dist = calculateDistance(userLat, userLon, target.lat, target.lon);
                    if (dist <= 50) {
                        showResult(target, dist);
                        document.getElementById("status").innerText = "ANALYSIS COMPLETE";
                    } else {
                        document.getElementById("status").innerText = "OUT OF RANGE";
                        showResult({title: top.className, desc: "Â†¥ÊâÄ„ÅåÈÅ†„Åô„Åé„Åæ„Åô„ÄÇ"}, dist, false);
                    }
                }
            }
            document.getElementById("reset-btn").style.display = "block";
        }

        function showResult(target, dist, success = true) {
            const area = document.getElementById("info-area");
            const img = document.getElementById("result-image");
            area.style.display = "block";
            document.getElementById("result-label").innerText = target.title;
            document.getElementById("info-desc").innerText = target.desc;
            document.getElementById("distance-info").innerText = `üìç DISTANCE: ${Math.round(dist)}m`;
            
            if (success && target.image) {
                img.src = target.image;
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
            area.scrollIntoView({ behavior: 'smooth' });
        }

        function resetSystem() {
            isPaused = false;
            document.getElementById("info-area").style.display = "none";
            document.getElementById("reset-btn").style.display = "none";
            document.getElementById("capture-btn").style.display = "block";
            document.getElementById("scan-line").style.display = "block";
            document.getElementById("status").innerText = "SCANNING...";
            window.requestAnimationFrame(loop);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        loadModel();
    </script>
</body>
</html>
